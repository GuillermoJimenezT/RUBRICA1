<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>

    <header>
        <h1>Venta de Artículos Deportivos</h1>
    </header>
    <main>
        <section id="user-profile">
            <h2>Mi Perfil</h2>
        <form id="preferences-form">
            <label for="favorite-sport">Buscar:</label>
            <input type="text" id="favorite-sport" name="favorite-sport">
            <label for="skill-level">Level:</label>
            <select id="skill-level" name="skill-level">
                <option value="beginner">Noob</option>
                <option value="intermediate">Medio</option>
                <option value="advanced">Pro</option>
            </select>
            <button type="submit">Guardar </button>
        </form>
        </section>

        <section id="recommendations">
            <h2>Productos Recomenddos</h2>
            <div id="recommended-products">
                <div class="product">
                    <img src="pictures/creatina.jpg" alt="Creatinas" style="max-width: 100px; margin-right: 20px;">
                    <div>
                        <h3>Creatinas</h3>
                    <p>Precio: $89.900</p>
                </div>
            </div>
            <div class="product">
                <img src="pictures/termo.jpg" alt="Termo Flask" style="max-width: 100px; margin-right: 20px;">
                <div>
                    <h3>Termo Flask</h3>
                    <p>Precio: $280.000</p>
                </div>
            </div>
            <div class="product">
                <img src="pictures/straps.jpg" alt="Straps" style="max-width: 100px; margin-right: 20px;">
                <div>
                    <h3>Straps</h3>
                    <p>Precio: $30.000</p>
                </div>
            </div>
            <div class="product">
                <img src="pictures/cinturon.jpg" alt="Cinturón para Pesos" style="max-width: 100px; margin-right: 20px;">
                <div>
                    <h3>Cinturón para Pesos de Cuero</h3>
                    <p>Precio: $100.000</p>
                </div>
            </div>
        </div>
    </section>
 </main>

<footer>
    <p>Derechos de autor 2024 Venta de Artículos Deportivos</p>
</footer>

    
</body>

</html>
